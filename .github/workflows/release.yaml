# Name of workflow
name: Release workflow

# When workflow is triggered
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
# Jobs to carry out
jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [16.x]
        env:
            CI: true
        steps:
            # Get code from repo
            - name: Checkout code
              uses: actions/checkout@v1
            # Install NodeJS
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            # Run rush install
            - name: Install yarn
              run: |
                  npm install -g yarn
            - name: Install dependencies
              run: yarn
            - name: Build @rolling-records packages
              run: yarn run build
